{% extends 'base.html' %}
{% load static %}
{% block title %}
    Авторизация
{% endblock %}
{% block content_app %}
    <div class="container">
        <div class="text-center">
            <form class="form-signin">
                <h1 class="h3 my-5 font-weight-normal">Пожалуйста укажите логин и пароль</h1>
                <label for="inputUsername" class="sr-only">Имя пользователя</label>
                <input id="inputUsername" class="form-control my-3" placeholder="Имя пользователя" required="">
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" id="inputPassword" class="form-control my-3" placeholder="Пароль" required="">
                <button class="btn my-3 btn-lg btn-success btn-block" type="submit">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
