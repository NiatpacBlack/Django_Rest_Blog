{% extends 'base.html' %}
{% load static %}
{% block title %}
    Регистрация
{% endblock %}
{% block content_app %}
    <div class="container">
        <div class="text-center">
            <form class="form-signin">
                <h1 class="h3 my-5 font-weight-normal">Для регистрации укажите имя пользователя и пароль</h1>
                <label for="inputUsername" class="sr-only">Имя пользователя</label>
                <input id="inputUsername" class="form-control my-3" placeholder="Имя пользователя" required="">
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" id="inputPassword" class="form-control my-3" placeholder="Пароль" required="">
                <label for="ReInputPassword" class="sr-only">Повторите пароль</label>
                <input type="password" id="ReInputPassword" class="form-control my-3" placeholder="Повторите пароль"
                       required="">
                <button class="btn my-3 btn-lg btn-primary btn-block" type="submit">Регистрация</button>
            </form>
        </div>
    </div>
{% endblock %}
